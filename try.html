<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn Paper Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .torn-paper {
            background: url('tear-effect.png') no-repeat center center; /* Your torn effect image here */
            background-size: cover;
            padding: 20px;
            width: 100%;
            height: 300px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .content {
            position: absolute;
            z-index: 1;
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <section class="torn-paper">
        <div class="overlay"></div>
        <div class="content">
            Torn Paper Effect
        </div>
    </section>
</body>
</html>
